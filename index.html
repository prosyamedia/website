<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Film | Linktree Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="fonts.googleapis.com" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <!-- Replace 'your-poster-image.jpg' with your actual film poster image -->
        <img src="Main-Poster-Clean.jpg" alt="Film Poster Background" class="poster-image">
    </div>

    <div class="content-overlay">
        <header>
            <h1 class="film-title">ROMANCING SYDNEY</h1>
            <p class="tagline">Live, Love, Dance.</p>
        </header>

        <main class="link-container">
            <a href="#" class="link-button">Watch Trailer</a>
            <a href="#" class="link-button">Get Tickets Now</a>
            <a href="#" class="link-button">Read Reviews</a>
            <a href="#" class="link-button">Listen to Soundtrack</a>
            <a href="#" class="link-button">Official Website</a>
        </main>

        <footer>
            <div class="social-links">
                <!-- Replace # with actual social media URLs -->
                <a href="#">Instagram</a> | 
                <a href="#">Twitter</a> | 
                <a href="#">Facebook</a>
            </div>
        </footer>
    </div>
</body>
</html>
