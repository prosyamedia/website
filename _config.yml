# 1. Collection Definitions
collections:
  press:
    output: true
    permalink: /press/:name/
  media:
    output: true
    permalink: /media/:name/

# 2. Plugins
plugins:
  - jekyll-paginate-v2

# 3. Corrected Pagination V2 Configuration
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  # 'all' allows paginating across posts, press, and media collections simultaneously.
  # Use a specific name like 'press' if you only want one.
  collection: 'all' 
  sort_field: 'date'
  sort_reverse: true
  debug: false

