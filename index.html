<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Film | Linktree Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="fonts.googleapis.com" rel="stylesheet">
</head>

<body>
    <div class="background-container">
        <!-- Replace 'your-poster-image.jpg' with your actual film poster image -->
        <img src="Main-Poster-1920x700.jpg" alt="Film Poster Background" class="poster-image">
    </div>

    <div class="content-overlay">
        <header>
            <h1 class="film-title">ROMANCING SYDNEY</h1>
            <p class="tagline">Live, Love, Dance.</p>
        </header>

        <main class="link-container">
            <a href="#" class="link-button">Watch Trailer</a>
            <a href="#" class="link-button">Amazon Prime</a>
            <a href="#" class="link-button">Youtube Movies</a>
            <a href="#" class="link-button">Apple TV</a>
            <a href="#" class="link-button">IMDB</a>
        </main>

        <footer>
            <div class="social-links">
                <!-- Replace # with actual social media URLs -->
                <a href="#">Instagram</a> | 
                <a href="#">Twitter</a> | 
                <a href="#">Facebook</a>
            </div>
        </footer>
    </div>
    <!-- Official X/Twitter Follow Button -->
    <a href="twitter.com" 
    class="twitter-follow-button" 
    data-show-count="false" 
    data-size="large">
    Follow @prosyamedia
    </a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
